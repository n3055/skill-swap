<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 15px;
        }

        .chat-container {
            display: flex;
            height: 80vh;
            border: 1px solid #ddd;
            background: white;
        }

        /* Whiteboard Section */
        .whiteboard {
            background: #eaeaea;
            width: 60%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #555;
            border-right: 2px dashed #ccc;
        }

        /* Right Side Section */
        .chat-right {
            width: 40%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        .video-interface {
            background: #222;
            color: white;
            height: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }


        .chat-box h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<!-- Chat Instructions -->

<!-- Chat Section -->
<div class="chat-container">
    <!-- Whiteboard Section -->
    <div class="whiteboard">Whiteboard (60% Width)</div>

    <!-- Right Section -->
    <div class="chat-right">
        <div class="video-interface">Video 1</div>
        <div class="video-interface">Video 2</div>
        <div class="chat-box">
        </div>
    </div>
</div>

</body>
</html>
